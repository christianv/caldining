<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CalDining - an unofficial caldining app</title>
    <meta name="description" content="An unofficial app that surfices Cal Dining information">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- inject:css -->
    <!-- endinject -->

    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/core-ajax/core-ajax.html">
  </head>
  <body>

    <core-ajax auto url="//gdata.youtube.com/feeds/api/videos/"
      params='{"alt":"json", "q":"chrome"}'
      handleAs="json"></core-ajax>

    <template repeat="{{response.feed.entry}}">
      <div>{{title.$t}}</div>
    </template>

    <script>
      document.addEventListener('polymer-ready', function() {
        var ajax = document.querySelector("core-ajax");
        ajax.addEventListener("core-response",
          function(e) {
            document.querySelector('template').model = {
              response: e.detail.response
            };
          }
        );
      });
    </script>


    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
